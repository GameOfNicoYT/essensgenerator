<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essens-Generator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="shortcut icon" href="./img/question.png" type="image/png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="greet">
                <img onclick="personen()" src="/img/question_0.png">
                <h1>Essens-Generator</h1>
                <h4>Keine Ahnung, was du kochen sollst?<br>
                    Wir sind deine (Koch-)hilfe!</h4>
            </div>
            <div class="buttons">
                <button onclick="chooseDish('all')" class="button">Alles</button>
                <button onclick="chooseDish('pre')" class="button">Vorspeise</button>
                <button onclick="chooseDish('main')" class="button">Hauptspeise</button>
                <button onclick="chooseDish('after')" class="button">Nachspeise</button>
                <button onclick="chooseDish('res')" class="button">Restaurants</button>
            </div>
            <div class="gerichtDiv">
                <div class="round left"></div>
                <input style="border: white; height: 45px;" type="text" value="Kategorie auswählen!" class="gericht" id="gericht" readonly>
                <div class="round right"></div>
            </div>
            <div class="KochtopfWrapper">
                <img class="pngKochtopf" src="./img/kochtopf.png" alt="Ein Kochtopf">
            </div>
        </div>
        <!-- </div>
            <button onclick="cookieClear()">RESET</button>
        </div> -->

    </main>
    <footer>
        <div class="text">
            <p>Made and designed by Nico Proyer</p>
            <span>
                <a href="https://www.nicoproyer.at">© nicoproyer.at 2019-2022</a>
            </span>
            <p>App-Version: 1.2.1</p>
        </div>
    </footer>
</body>

</html>
